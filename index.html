<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney +</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <header>
        <div class="logo">
          <img src="/images/logo.png" alt="logo disney  plus" />
        </div>

        <div class="menu">
          <img
            src="/images/hamburguer-menu.svg"
            alt="menu com tres linhas brancas na horizontal"
          />
        </div>
      </header>

      <main>
        <section class="info">
          <div class="imdb">
            <img
              src="/images/IMDB-icon.png"
              alt="icone amarelo com imdb preto"
            />
            <span class="note">8.8</span>
          </div>

          <p class="release-date">2021 - Kids - Movie</p>

          <div class="title">
            <img src="/images/luca.png" alt="logo  escrito luca em branco " />
          </div>

          <div class="summary">
            <p>
              Luca and Alberto dream of a life of freedom, a life of adventure â€”
              and, most of all, a life with a Vespa to ride.
            </p>
          </div>

          <button>
            <img
              src="/images/play-icon.svg"
              alt="botao com icone de play branco"
            />
            Watch Now
          </button>
        </section>

        <section class="movies">
          <h2>Movies</h2>

          <div class="movies-players" id="thumb-1">
            <div class="thumbnail">
              <img src="/images/player-video.svg" alt="icone play do video" />

              <div class="text-movie-player">
                <h3>Kids</h3>
                <h3>Spirit Untamed</h3>
              </div>
            </div>
          </div>

          <div class="movies-players" id="thumb-2">
            <div class="thumbnail">
              <img src="/images/player-video.svg" alt="icone play do video" />

              <div class="text-movie-player">
                <h3>Kids</h3>
                <h3>Spirit Untamed</h3>
              </div>
            </div>
          </div>

          <div class="movies-players" id="thumb-3">
            <div class="thumbnail">
              <img src="/images/player-video.svg" alt="icone play do video" />

              <div class="text-movie-player">
                <h3>Kids</h3>
                <h3>Spirit Untamed</h3>
              </div>
            </div>
          </div>

          <div class="movies-players" id="thumb-4">
            <div class="thumbnail">
              <img src="/images/player-video.svg" alt="icone play do video" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
